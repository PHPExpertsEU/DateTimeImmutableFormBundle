services:
#Forms extensions
  app.form.datetime_immutable:
    class: PHPExpertsEU\DateTimeImmutableFormBundle\Form\DateTimeExtension
    tags:
        - { name: form.type_extension, alias: datetime }

  app.form.date_immutable:
    class: PHPExpertsEU\DateTimeImmutableFormBundle\Form\DateExtension
    tags:
        - { name: form.type_extension, alias: date }

  app.form.time_immutable:
    class: PHPExpertsEU\DateTimeImmutableFormBundle\Form\TimeExtension
    tags:
        - { name: form.type_extension, alias: time }